<!doctype html>
<html class="no-js" ng-app="jobMapApp">
<head>
    <meta charset="utf-8">
    <title>jopmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVycosjnbw1UHOImeEkTGK008cgWW_KVE"
    async defer></script>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/mapService.js"></script>
    <script src="js/addController.js"></script>
    <script src="js/headerController.js"></script>
</head>

<body>
<div class="container">
    <div class="header" ng-controller="headerController as header">

        <ul class="nav nav-pills pull-right">
             <li ng-class="{ active: header.isActive('/join')}"><a href="/#/join">Add your location </a></li>
            <!-- <li ng-class="{ active: header.isActive('/find')}"><a href="/#/find">Find Friends</a></li> -->
        </ul>
    </div>

    <div class="row content">

        <div class="col-md-7">
            <div id="map"></div>
        </div>

        <div ng-view></div>

    </div>
    <hr/>
</div>

</body>
</html>
